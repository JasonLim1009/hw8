<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw8</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/868fc4d292.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="cart-nav">
            <div class="icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="item-numb">Cart</span>
            </div>
            <div class="count">0</div>
        </div>
        <div class="card">
            <img src="https://www.apple.com/v/airpods-max/e/images/overview/hero__gnfk5g59t0qe_xlarge.png" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Headphone</span>
                        <p>Premium headphone</p>
                    </div>
                    <div class="price">$30</div>
                </div>  
                <div class="buttons">
                     <button>Buy Now</button>
                     <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="https://www.apple.com/v/airpods-max/e/images/overview/hero__gnfk5g59t0qe_xlarge.png" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Apple Airpod</span>
                        <p>Premium black airpod</p>
                    </div>
                    <div class="price">$50</div>
                </div>  
                <div class="buttons">
                     <button>Buy Now</button>
                     <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="https://www.apple.com/v/airpods-max/e/images/overview/hero__gnfk5g59t0qe_xlarge.png" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Apple Watch</span>
                        <p>Premium digital watch</p>
                    </div>
                    <div class="price">$80</div>
                </div>  
                <div class="buttons">
                     <button>Buy Now</button>
                     <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="cart.js"></script>

</body>
</html>
